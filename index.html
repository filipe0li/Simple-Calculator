<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <div class="header">Calculator</div>
      <input type="text" class="result">
      <div class="first-row">
        <input type="button" name="button_square_root" value="&radic;" class="global">
        <input type="button" name="button_open_Parentheses" value="(" class="global">
        <input type="button" name="button_close_parentheses" value=")" class="global">
        <input type="button" name="button_percent" value="%" class="global">
      </div>
      <div class="second-row">
        <input type="button" name="button_seven" value="7" class="global">
        <input type="button" name="button_eight" value="8" class="global">
        <input type="button" name="button_nine" value="9" class="global">
        <input type="button" name="button_divided" value="/" class="global">
      </div>
      <div class="third-row">
        <input type="button" name="button_four" value="4" class="global">
        <input type="button" name="button_five" value="5" class="global">
        <input type="button" name="button_six" value="6" class="global">
        <input type="button" name="button_multiplied" value="X" class="global">
      </div>
      <div class="fourth-row">
        <input type="button" name="button_one" value="1" class="global">
        <input type="button" name="button_two" value="2" class="global">
        <input type="button" name="button_three" value="3" class="global">
        <input type="button" name="button_minus" value="-" class="global">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="button_zero" value="0" class=" big">
          <input type="button" name="button_dot" value="." class=" small">
          <input type="button" name="button_delete" value="Del" class=" red small white-text top-margin">
          <input type="button" name="button_equals" value="=" class=" green white-text big top-margin">
        </div>
        <div class="right">
          <input type="button" name="button_plus" value="+" class="global grey plus">
        </div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
